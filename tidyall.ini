[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Code-TidyAll-Plugin-UniqueLines-*/**/*
argv = --profile=$ROOT/perltidyrc

;[PerlCritic]
;select = **/*.{pl,pm,t,psgi}
;ignore = t/00-*
;ignore = t/author-*
;ignore = t/release-*
;ignore = blib/**/*
;ignore = .build/**/*
;ignore = Code-TidyAll-Plugin-UniqueLines-*/**/*
;argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi

[SortLines::Naturally]
select = .gitignore
select = cpanfile

[UniqueLines]
select = .gitignore
select = cpanfile
